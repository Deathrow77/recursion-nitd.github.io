<script>
$(document).ready(function(){
  $('#myLP').hide();
  $('#preLoad').fadeOut(4150, function(){
    $('#myLP').show();
  });


  $('#myWS').hide();


  var $myBut = $('#myButton');
  new WOW().init();
  $myBut.on("click", function(){
    $('body').removeClass('of');
    $('#myLP').animate({
      height: 'toggle'
    },1000);
    $("#myWS").animate({
      height: 'toggle'
    },3000);
    $('html, body').animate({
        scrollTop: 10
    }, 2000);
    new WOW().init();
  })
  $("#owl-ca").owlCarousel({
      autoPlay: 5000, //Set AutoPlay to 3 seconds
      items : 3,
      itemsDesktop : [1199,3],
      itemsDesktopSmall : [979,3],
      slideSpeed: 200,
      responsive: true
  });
});
</script>
